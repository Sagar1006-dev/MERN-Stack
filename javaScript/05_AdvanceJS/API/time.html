<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(rgba(252, 45, 88, 0.6), rgba(253, 29, 29, 0.6)), url('https://source.unsplash.com/1600x900/?love,valentine');
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-attachment: fixed;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.3);
            /* Adjust opacity here */
            color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 80%;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.7);
            margin: 0 auto 20px;
            display: block;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            margin-bottom: 10px;
            color: #ff4d6a;
            /* Pink color for Valentine's Day */
        }

        p {
            margin: 8px 0;
        }

        .heart {
            color: #ff4d6a;
            /* Pink color for Valentine's Day */
        }
    </style>
</head>

<body>
    <div class="card" id="userData">
        <!-- User data will be inserted here -->
    </div>

    <script>
        // const requestUrl = "https://api.github.com/users/hiteshchoudhary";
        const requestUrl = "https://api.github.com/users/sagar1006-dev";
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                const data = JSON.parse(xhr.responseText);
                displayUserData(data);
            }
        };
        xhr.send();

        function displayUserData(data) {
            const userDataDiv = document.getElementById("userData");
            userDataDiv.innerHTML = `
                <img src="${data.avatar_url}" alt="Avatar" class="avatar">
                <h2>${data.login}</h2>
                <p>Followers: ${data.followers}</p>
                <p>Public Repositories: ${data.public_repos}</p>
                <p>Location: ${data.location}</p>
                <p><i class="heart fa fa-heart"></i></p>
            `;
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>

</html>
