<script>
    let intervalId; // Declare a variable to hold the interval ID

    // Function to log the current date and time to the console
    const sayDate = function (str) {
        console.log(str, Date.now());
    }

    document.getElementById("start").addEventListener("click", function () {
        // Start the interval and store its ID in the intervalId variable
        intervalId = setInterval(sayDate, 1000, "Hi...");
    });

    document.getElementById("stop").addEventListener("click", function () {
        // Stop the interval using clearInterval and passing the intervalId
        clearInterval(intervalId);
    });
</script>
