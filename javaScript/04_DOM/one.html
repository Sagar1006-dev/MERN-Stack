<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM learning</title>
</head>
<style>
    .bg-black {
        background-color: rgba(0, 0, 0, 0.855);
        color: bisque;

    }
</style>

<body class="bg-black">
    <div class="bg-black"></div>
    <h1 id="title" class="heading">Dom learning on chai aur code <span style="display: none;">Test Text</span></h1>
    <h2>Warm Greetings and Welcome</h2>
    <h2>Kind Regards and Blessings</h2>
    <h2>Heartfelt Salutations and Joy</h2>
    <input type="password">

    <ul>
        <li class="list-item">One</li>
        <li class="list-item">Two</li>
        <li class="list-item">Three</li>
        <li class="list-item">Four</li>
    </ul>


</body>
<script>
    document.getElementById("title").id
    document.getElementById("title").className
    document.getElementById("title").getAttribute('id')
    document.getElementById("title").getAttribute('class')
    document.getElementById("title").setAttribute('class', 'test')
    document.getElementById("title").setAttribute('class', 'test heading')
    const title = document.getElementById('title')
    title.style.backgroundColor = "green"
    title.style.color = "yellow"
    title.style.padding = "20px"
    title.style.margin = "10px"
    title.style.borderRadius = "20px"
    title.textContent
    title.innerHTML
    title.innerText
    document.getElementsByClassName('heading')
    document.querySelector("h1")
    document.querySelector("h2")
    document.querySelector("#title")
    document.querySelector(".heading")
    document.querySelector("input[type='password']")
    document.querySelector("p:first-child")

    const myUl = document.querySelector('ul')
    myUl.querySelector('li').style.backgroundColor = "red"
    const turnGreen = myUl.querySelector('li')
    turnGreen.style.backgroundColor = "green"
    turnGreen.style.color = "yellow"
    turnGreen.style.padding = "10px"
    turnGreen.innerText = "Sagara"

    const tempLiList = document.querySelectorAll('li')
    tempLiList.forEach((li) => {
        li.style.backgroundColor = "green"
        li.style.padding = "5px"
        li.style.borderRadius = "10px"
        li.style.marginBottom = "10px";
    })

    tempLiList[1].style.color = "yellow"
    tempLiList[2].style.color = "light"

    const myH1 = document.querySelectorAll('h1')
    myH1[0].style.color = "blue"

    const tempClassList = document.getElementsByClassName('list-item');
    const myConvertedArray = Array.from(tempClassList);

    myConvertedArray.forEach((li) => {
        li.style.color = 'orange'
    });

</script>

</html>
