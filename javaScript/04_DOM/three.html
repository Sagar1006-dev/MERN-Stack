<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="bg-black">
    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main'
        div.id = Math.round(Math.random() * 10 + 1)
        div.setAttribute('title', "generated title")
        div.style.backgroundColor = "green"
        div.style.padding = "20px"
        // div.innerText = "chai aur code"
        const addText = document.createTextNode("chai aur code")
        div.appendChild(addText)

        document.body.appendChild(div)

        const h1 = document.createElement('h1')
        console.log(h1);
        h1.className = "main-Heading"
        h1.id = "headingId"
        h1.setAttribute('heading', "my first heading")
        h1.style.backgroundColor = 'yellow'
        h1.style.padding = '20px'
        const addHeading = document.createTextNode("Hello World")
        h1.appendChild(addHeading)
        document.body.appendChild(h1)

        function createAndAppendH1() {
            const h1 = document.createElement('h1');
            console.log(h1);

            h1.className = "main-Heading"; // Set class name
            h1.id = "headingId"; // Set ID
            h1.setAttribute('heading', "my first heading"); // Set custom attribute

            h1.style.backgroundColor = 'blue'; // Set background color to blue
            h1.style.color = 'white'; // Set text color to white
            h1.style.padding = '20px'; // Set padding

            const addHeading = document.createTextNode("Hello World"); // Create text node
            h1.appendChild(addHeading); // Append text node to h1 element

            document.body.appendChild(h1); // Append h1 element to the body
        }

        // Call the function to create and append the h1 element
        createAndAppendH1();

        const addElement = () => {
            const h1 = document.createElement('h1')
            const addHeading = document.createTextNode("Greatings")
            h1.appendChild(addHeading)
            document.body.appendChild(h1)
            h1.style.backgroundColor= "red"
        }
        addElement()










    </script>

</body>
